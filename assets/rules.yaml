---
rules:
  default_rule_set:
    priority:
      HIGH:
        simple_condition: input.emergency==True
        action: set_priority
        action_parameters:
          value: HIGH
      LOW:
        simple_condition: input.thanks==True and input.business=="claim"
        action: set_priority
        action_parameters:
          value: LOW     
      MEDIUM:
        simple_condition: null
        action: set_priority
        action_parameters:
          value: MEDIUM
    auto_reply:
      THANK_YOU:
        simple_condition: input.thanks==True and input.business=="contracts"
        action: send_reply
        action_parameters:
          reply_id: THANK_U_4_YOUR_THANK_U

actions_source_modules:
  - assets.actions